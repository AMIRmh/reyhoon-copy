<!DOCTYPE html>
<html lang="fa-IR">
<head>
    <link rel="stylesheet" type="text/css" href="../assets/css/global.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/login.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/register.css">
    <title>سفارش آنلاین غذا از بهترین رستوران ها و فست فود ها | ریحون</title>
    <link rel="icon" type="image/ico" href="../assets/favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="../assets/js/jscript-login.js"></script>

</head>
<body>
<div class="_header">
    <a href="#"><img src="../assets/logo.svg"/></a>
</div>

<div  class="_bot_header">
    <div class="_login">
        <p>ورود</p>
        <i class="fas fa-user"></i>
    </div>
    <div class="_register">
        <p>ثبت نام</p>
        <i class="fas fa-sign-in-alt"></i>
    </div>
</div>

<div class="_main" id="signup">
    <h3>ثبت نام</h3>
    <p>از اینکه داری به جمع ریحونیا می‌پیوندی خیلی خوشحالیم</p>
    <div>
        <div class="_email">
            <input type="text" placeholder="نام و نام خانوادگی">
            <i class="fas fa-user"></i>
        </div>
        <div class="_email-2">
            <input type="email" placeholder="ایمیل">
            <i class="fas fa-envelope"></i>
        </div>
        <div class="_email-2">
            <input type="number" placeholder="شماره همراه">
            <i class="fas fa-phone"></i>
        </div>
        <div class="_email">
            <input type="password" placeholder="رمز عبور">
            <i class="fas fa-key"></i>
        </div>
        <div class="_email">
            <input type="password" placeholder="تکرار رمز عبور">
            <i class="fas fa-key"></i>
        </div>
    </div>
    <button>ثبت نام</button>
</div>

<div class="_main" id="login">
    <h3>ورود</h3>
    <p>ایمیل و یا شماره تلفن خود را وارد کنید</p>
    <div>
        <div class="_email">
            <input type="text" placeholder="ایمیل یا شماره همراه">
            <i class="fas fa-user"></i>
        </div>
        <div class="_email">
            <input type="password" placeholder="رمز عبور">
            <i class="fas fa-key"></i>
        </div>
    </div>
    <div class="_forget">
        <a href="#">رمز عبور خود را فراموش کردم</a>
    </div>
    <button>ورود</button>
</div>

<div class="_footer">
    <ul class="_social">
        <li><i class="fab fa-facebook-f"></i></li>
        <li><i class="fab fa-twitter"></i></li>
        <li><i class="fab fa-instagram"></i></li>
        <li><i class="fab fa-linkedin-in"></i></li>
        <li><i class="fas fa-envelope"></i></li>
    </ul>
    <ul class="_links">
        <li>سوالات متداول</li>
        <li>ثبت رستوران</li>
        <li>درباره ریحون</li>
        <li>بلاگ</li>
        <li>قوانین و مقررات</li>
        <li>تماس با ریحونیا</li>
    </ul>
</div>
</body>
</html>
